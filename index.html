    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 17px;
            overflow: hidden;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #bg-video {
    position: fixed;
    left: 50%;
    top: 50%;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -2; /* Lower z-index so the overlay appears above the video */
}


.overlay {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black */
    z-index: -1; /* Keeps the overlay below the content but above the video */
}

.content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#logo {
    max-width: 75%;
    height: auto;
    margin-bottom: 0px; /* Adjust margin if necessary */
}

#social-icons {
    position: absolute;
    left: 50%;
    top: 20px;
    transform: translateX(-50%);
    display: flex;
    flex-direction: row;
    gap: 15px;
    z-index: 3;
}

#social-icons img {
    width: 40px; /* Previously 80px */
    height: 40px; /* Previously 80px */
    transition: transform 0.3s ease;
}

#social-icons img:hover {
    transform: scale(1.2);
}

@media (max-width: 768px) {
    #logo {
        max-width: 100%;
    }

    #social-icons img {
        width: 30px; /* Previously 60px */
        height: 30px; /* Previously 60px */
    }
}

          .project-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            max-width: 80%;
        }

        .project-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .project-gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .project-gallery img {
                width: 100px;
                height: 100px;
            }
        }

    </style>

    <video autoplay loop muted id="bg-video">
