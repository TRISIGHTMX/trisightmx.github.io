<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>

    <title>TRISIGHTᵐˣ</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 17px;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        #bg-video {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #logo {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%) scale(2);
            max-width: 30%;
            height: auto;
            z-index: 1;
        }

        #social-icons {
            position: absolute;
            left: 50%;
            top: calc(50% + 175px);
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 2;
        }

        #social-icons img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        #social-icons img:hover {
            transform: scale(1.2);
        }

        #countdown {
            position: absolute;
            left: 50%;
            top: calc(50% + 300px);
            transform: translateX(-50%);
            z-index: 3;
            font-size: 30px;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            #logo {
                transform: translate(-50%, -50%) scale(1.5);
                max-width: 50%;
            }

            #social-icons img {
                width: 60px;
                height: 60px;
            }

            #countdown {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <video autoplay loop muted id="bg-video">
        <source src="trisight-bw-compressed.mp4" type="video/mp4">
        <img src="trisight-fallback.png" alt="Background image">
    </video>

    <img src="web-logo.png" alt="Trisight Logo" id="logo">

    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date in seconds
            var distance = Math.floor((countDownDate - now) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = distance;

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "DEPLOYING MEMETICS";
            }
        }, 1000);
    </script>

    <div id="social-icons">
        <a href="https://twitter.com/mothnode" target="_blank" aria-label="X (formerly Twitter)">
            <img src="x-icon.png" alt="X">
        </a>
        <a href="https://www.twitch.tv/mothnode" target="_blank" aria-label="Twitch">
            <img src="twitch-icon.png" alt="Twitch">
        </a>
        <a href="https://www.instagram.com/mothnode" target="_blank" aria-label="Instagram">
            <img src="insta-icon.png" alt="Instagram">
        </a>
    </div>

</body>
