<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='description' content='Trisight™ - Mass Experiences. The reality is warping.'/>
    <meta name='keywords' content='mothnode, tim moth, helve, trisight, helve avr, hitech crime, microlabel, creative, agency, transmedia, red reality ops, kannibal, audio, visual, research' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta property="og:title" content="TRISIGHTᵐˣ">
    <meta property="og:description" content="Mass Experiences. The reality is warping.">
    <meta property="og:image" content="thumbnail.png">

    <title>TRISIGHTᵐˣ</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 17px;
            overflow: hidden;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #bg-video {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        #logo {
            max-width: 50%;
            height: auto;
            margin-bottom: 30px;
        }

        #image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #image-grid img {
            width: 400px; /* Set width for the images */
            height: 200px; /* Set height for the images */
            object-fit: cover;
        }

        #social-icons {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 3;
        }

        #social-icons img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        #social-icons img:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            #logo {
                max-width: 50%;
            }

            #social-icons img {
                width: 60px;
                height: 60px;
            }

            #image-grid img {
                width: 400px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <video autoplay loop muted id="bg-video">
        <source src="trisight-bw-compressed.mp4" type="video/mp4">
        <img src="trisight-fallback.png" alt="Background image">
    </video>

    <div class="content">
        <img src="web-logo.png" alt="Trisight Logo" id="logo">
        <div id="image-grid">
            <img src="helve-logo2.png" alt="Helve">
            <img src="image2.png" alt="Image 2">
            <img src="image3.png" alt="Image 3">
        </div>
    </div>

    <div id="social-icons">
        <a href="https://twitter.com/mothnode" target="_blank" aria-label="X (formerly Twitter)">
            <img src="x-icon.png" alt="X">
        </a>
        <a href="https://www.twitch.tv/mothnode" target="_blank" aria-label="Twitch">
            <img src="twitch-icon.png" alt="Twitch">
        </a>
        <a href="https://www.instagram.com/mothnode" target="_blank" aria-label="Instagram">
            <img src="insta-icon.png" alt="Instagram">
        </a>
    </div>

</body>
</html>
