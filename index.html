<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='Trisight™ - Mass Experiences. The reality is warping.'/>

        <meta name='viewport' content='width=device-width, initial-scale=1' /> 
        
        <title>TRISIGHTᵐˣ</title>
        
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: Helvetica;
                font-size: 17px;
                overflow: hidden;
            }        
        
            #bg-video {
                position: fixed;
                left: 50%;
                top: 50%;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                transform: translate(-50%, -50%);
                z-index: -1;
            }

            #logo {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(2);
                max-width: 30%;
                height: auto;
                z-index: 1;
            }

            #social-icons {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                gap: 15px;
                z-index: 2;
            }

            #social-icons img {
                width: 40px;
                height: 40px;
                transition: transform 0.3s ease;
            }

            #social-icons img:hover {
                transform: scale(1.2);
            }
        </style>                                                             
    </head>
        
    <body>

        <video autoplay loop muted id="bg-video">
            <source src="trisight-bw-compressed.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <img src="web-logo.png" alt="Logo" id="logo">

        <div id="social-icons">
            <a href="https://twitter.com" target="_blank">
                <img src="x-icon.png" alt="X">
            </a>
            <a href="https://www.twitch.tv/mothnode" target="_blank">
                <img src="twitch-icon.png" alt="Twitch">
            </a>
            <a href="https://www.instagram.com/mothnode" target="_blank">
                <img src="insta-icon.png" alt="Instagram">
            </a>
        </div>

    </body>    
</html>
