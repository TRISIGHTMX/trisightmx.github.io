<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRISIGHTᵐˣ</title>
    <meta name="description" content="Trisight™ - Mass Experiences. The reality is warping.">
    <meta name="keywords" content="mothnode, tim moth, helve, trisight, helve avr, hitech crime, microlabel, creative, agency, transmedia, red reality ops, kannibal, audio, visual, research">
    
    <meta property="og:title" content="TRISIGHTᵐˣ">
    <meta property="og:description" content="Mass Experiences. The reality is warping.">
    <meta property="og:image" content="thumbnail.png">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 17px;
            overflow: hidden;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #bg-video {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
        }
        .overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            width: 100%;
        }
        #logo {
            max-width: 75%;
            height: auto;
            margin-bottom: 20px;
        }
        #social-icons {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 3;
        }
        #social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        #social-icons img:hover {
            transform: scale(1.2);
        }
        .project-gallery {
            display: flex;
            justify-content: center;
            gap: 23px;
            margin-top: 30px;
            width: 100%;
            max-width: 1500px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .project-gallery-item {
            width: 375px;
            height: 375px;
            overflow: hidden;
            border-radius: 10px;
        }
        .project-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-gallery-item:hover img {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            #logo { max-width: 100%; }
            #social-icons img {
                width: 30px;
                height: 30px;
            }
            .project-gallery {
                gap: 11.5px;
            }
            .project-gallery-item {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="trisight-bw-compressed.mp4" type="video/mp4">
        <img src="trisight-fallback.png" alt="Background image">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <img src="brand-logo.png" alt="Trisight Logo" id="logo">
        
        <div class="project-gallery">
            <div class="project-gallery-item">
                <img src="final-helve.png" alt="Project 1">
            </div>
            <div class="project-gallery-item">
                <img src="final-relic.png" alt="Project 2">
            </div>
            <div class="project-gallery-item">
                <img src="final-helvelogs.png" alt="Project 3">
            </div>
        </div>
    </div>

    <div id="social-icons">
        <a href="https://twitter.com/mothnode" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
            <img src="x-icon.png" alt="X">
        </a>
        <a href="https://www.twitch.tv/mothnode" target="_blank" rel="noopener noreferrer" aria-label="Twitch">
            <img src="twitch-icon.png" alt="Twitch">
        </a>
        <a href="https://www.instagram.com/mothnode" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <img src="insta-icon.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
